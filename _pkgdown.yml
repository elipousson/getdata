url: https://elipousson.github.io/getdata/
template:
  bootstrap: 5
reference:
- title: Access spatial data based on location
  contents:
  - '`get_location`'
  - '`get_location_data`'
- title: Download data from online sources
  contents:
  - '`get_airtable_data`'
  - '`get_esri_data`'
  - '`get_flickr_photos`'
  - '`get_gsheet_data`'
  - '`get_open_data`'
  - '`get_osm_data`'
  - '`osm_common_tags`'
  - '`osm_building_tags`'
  - '`get_tigris_data`'
  - '`get_wiki_data`'
  - '`get_static_mapbox`'
- title: Additional data formatting utilities and reference data
  contents:
  - starts_with("format")
  - starts_with("replace")
  - '`street_dir_prefixes`'
  - '`street_suffixes`'
  - starts_with("str_")
- title: Additional data access utilities
  contents:
  - '`as_date_range`'
  - '`set_access_token`'
  - '`set_pkg_options`'
- title: Additional utilities for locations
  contents:
  - '`make_location_data_list`'
  - '`make_location_grid`'

